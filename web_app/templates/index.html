<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="" href="{{ url_for('static', filename='css/style.css') }}">
  <title>My Custom RDBMS Demo</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f4f4f4;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #333;
      color: white;
    }

    .form-box {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <h1>Custom RDBMS Web Interface (2026)</h1>
  <div class='form-box'>
    <h3>Add New User</h3>
    <form action="/add" method="post">
      <input type="text" name="id" placeholder="ID (Primary Key)" required>
      <input type="text" name="name" placeholder="Full Name" required>
      <button type="submit">Execute INSERT</button>
    </form>
  </div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        <td>{{ row['id'] }}</td>
        <td>{{ row['name'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>

</html>
